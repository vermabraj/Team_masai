<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #container{
        border: 0px solid red;
        width: 80%;
        height: 600px;
        margin: auto;
        display: grid;
      grid-template-columns: repeat(2,1fr);
      grid-template-rows: 100%;
        
      }
      #container>div{
        border: 0px solid blue;
       width: 90%;
       margin-left: 25px;
       
      }

      #img{
        display: flex;
        border: 0px solid red;
        height: 60%;
        justify-content: center;
      }
      #img>img{
        border: 0px solid black;
        width: 70%;
        }

      h1{
        margin-left: 10px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 30px;
        font-weight: 700;
      }  

      h3{
        margin-left: 10px;
        font-weight: lighter;
        color: grey;
        font-size: 29px;
        margin-top: -5px;
      }

      .price{
        border: 0px solid red;
        height: 50px;
        display: flex;
      }
      .price>p{
       margin-top: -15px;
        width: 20%;
        font-size: 40px;
        margin-left: 10px;
      }
      .price>h3{
        margin-top: -11px;
        width: 30%;
        font-weight: 500;
        font-size: 35px;
        margin-left: 10px;

      }

      .price>h2{
        color: green;
        margin-top: -10px;
        margin-left: -35px;
        font-size: 30px;
      }


       
    </style>
</head>
